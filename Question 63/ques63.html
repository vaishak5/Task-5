<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="./Script/ques63.js"></script>
      <link rel="stylesheet" href="./Style/ques63.css">
      <title>Substring Prefix </title>
   </head>
   <body>
      <h2>Substring Prefix </h2>
      <div class="main">
      <div class="first">
         <label>Enter a string:</label>
         <input type="text" id="inputString">
      </div>
      <div class="second">
         <label>Enter a substring to check if it's a prefix:</label>
         <input type="text" id="inputPrefix">
      </div>
      <div class="buttonSet">
         <button onclick="checkPrefix()">Check Prefix</button>
      </div>
      <p id="result"></p>
   </body>
</html>
