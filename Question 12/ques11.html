<!DOCTYPE html>
<html lang="en">
   <head>

      <script src="ques11.js"></script>
      <title>Number Swapper</title>
   </head>
   <body>
      <div class="main">
         <h1>Swapping</h1>
         <div class="set">
            <div class="first">
               <label >Enter number 1:</label>
               <input type="text" id="num1">
               <br>
            </div>
            <div class="second">

            </div>
         </div>
      </div>
      <div class="buttonSet">
         <button onclick="swapNumbers()">Swap Numbers</button>
         <br>
      </div>
      <p id="result"></p>
   </body>
</html>
