<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="ques45.js"></script>
      <link rel="stylesheet" href="./Style/ques45.css">
      <title>Cuboid Calculator</title>
   </head>
   <body>
      <h2>Cuboid Calculator</h2>
      <div class="main">
         <div class="first">
            <label>Enter the width:</label>
            <input type="text" id="width">
            <br>
         </div>
         <div class="second">
            <label>Enter Height of Cone:</label>
            <input type="text" id="height">
            <br>
         </div>
         <div class="third">
            <label>Enter Length of Cone:</label>
            <input type="text" id="length">
            <br>
         </div>
         <div class="fourth">
            <label>Enter Breadth of Cone:</label>
            <input type="text" id="breadth">
            <br>
         </div>
      </div>
      <div class="buttonSet">
         <button onclick="calculate()">Calculate</button>
      </div>
      <div id="result"></div>
   </body>
</html>
