<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="ques46.js"></script>
      <link rel="stylesheet" href="./Style/ques46.css">
      <title>Cone Calculator</title>
   </head>
   <body>
      <h2>Cylinder Calculator</h2>
      <div class="main">
         <div class="first">
            <label>Enter Radius:</label>
            <input type="text" id="radius">
            <br>
         </div>
         <div class="second">
            <label>Enter Height of Cone:</label>
            <input type="text" id="height">
            <br>
         </div>
      </div>
      <div class="buttonSet">
         <button onclick="calculate()">Calculate</button>
      </div>
      <div id="result"></div>
   </body>
</html>
