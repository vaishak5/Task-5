<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="./Script/ques64.js"></script>
      <link rel="stylesheet" href="./Style/ques64.css">
      <title>String Replacement</title>
   </head>
   <body>
      <h2>String Replacement</h2>
      <div class="main">
         <div class="first">
            <label>Enter the original string:</label>
            <input type="text" id="originalString">
         </div>
         <div class="second">
            <label>Enter the string to search for:</label>
            <input type="text" id="searchString">
         </div>
         <div class="third">
            <label>Enter the replacement string:</label>
            <input type="text" id="replacementString">
         </div>
      </div>
      <div class="buttonSet">
         <button onclick="replaceString()">Replace</button>
      </div>
      <p id="result"></p>
   </body>
</html>
